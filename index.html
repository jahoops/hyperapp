<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Page</title>
    <meta name="description" content="HTML5 Page">
</head>

<body>
    <div id="app"></div>

    <script src="./src/index.js"></script>
    <script>
        
        var h = foo.h;
        var app = foo.app;

        const state = {
            count: 0
        };

        const actions = {
            down: value => state => ({
                count: state.count - value
            }),
            up: value => state => ({
                count: state.count + value
            })
        };

        const view = function(state, actions){
            h("div", {}, [
                h("h1", {}, state.count),
                h("button", { onclick: () => actions.down(1) }, "-"),
                h("button", { onclick: () => actions.up(1) }, "+")
            ])
        }

        app(state, actions, view, document.getElementById(app));
    </script>
</body>

</html>
